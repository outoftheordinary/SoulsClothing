    <nav>

        </ul>
    </nav>
    <main>
        <figure class="product">
            <img src="images/chopper_tshirt_front.png" alt="Chopper T-Shirt"
                onmouseover="this.src='images/chopper_tshirt_back.png'"
                onmouseleave="this.src='images/chopper_tshirt_front.png'">
            <figcaption>One Piece Chopper T-Shirt</figcaption>
        </figure>
        <div class="description">
            <p> Hear ye, Hear ye! Chopper, the cutest Straw
                Hat pirate, is not a raccoon!!</p>
            <div class="item-form">
                <form action="createOrder.php" method="POST">
                    <input type="hidden" name="items" value="Chopper T-shirt" role="form"
                        aria-description="form selection for Chopper T-Shirt">
                    <label for="item" name="Chopper T-Shirt">Chopper T-Shirt</label>
                    <br><br>
                    <label for="size">Size</label>
                    <br><br>
                    <input type="radio" name="size" id="small" value="s" role="radio"
                        aria-description="radio button to pick small Chopper T-Shirt" required>
                    <label for="small">S</label>
                    <input type="radio" name="size" id="medium" value="m" role="radio"
                        aria-description="radio button to pick medium Chopper T-Shirt" required>
                    <label for="medium">M</label>
                    <input type="radio" name="size" id="large" value="l" role="radio"
                        aria-description="radio button to pick large Chopper T-Shirt" required>
                    <label for="large">L</label>
                    <br><br>
                    <label for="color">Color</label>
                    <br><br>
                    <input type="radio" name="color" id="black" value="black" role="radio"
                        aria-description="radio button to pick black Chopper T-Shirt" required>
                    <label for="black">Black</label>
                    <input type="radio" name="color" id="white" value="white" role="radio"
                        aria-description="radio button to pick white Chopper T-Shirt" required>
                    <label for="white">White</label>
                    <br><br>
                    <label for="price" name="price">Price: $25.99</label>
                    <br><br>
                    <input type="submit" name="submit" value="ADD TO CART" role="button"
                        aria-description=" button to add Chopper T-Shirt to cart">
                </form>
            </div>
        </div>


        </div>
    </main>
